<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- import google icone -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=water_drop" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <header class="input-contaieer">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <span ></span><i class="fa-solid fa-magnifying-glass"></i></span>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span ><i class="fa-solid fa-location-dot"></i></span>
            <h4 class="country-txt">Lahore</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
        </div>
        <div class="weather-summary-container">
          <img src="assets/weather/clouds.svg" alt="cloud" class="weather-summary-img">
          <div class="weather-summary-info">
            <h1 class="temp-text">29 °C</h1>
            <h3 class="condition-text regular-txt">clouds</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          
          <div class="condition-items">
            <span class="material-symbols-outlined">water_drop</span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="Humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-items">
            <i class="fa-solid fa-wind"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="Wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forecast-items-container">
          <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
           <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
           <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
           <div class="forecast-items">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>


      <section class="search-city section-message">
        <img src="assets/message/search-city.png" alt="search city image">

        <div>
          <h1>search city</h1>
          <h4 class="regular-txt">
            Find the weather of your city by searching it in the search bar above.
          </h4>
        </div>
      </section>
      <section class="not-found section-message" style="display: none;">
        <img src="assets/message/not-found.png" alt="error image" >

        <div>
          <h1>City Not Found</h1>
          <h4 class="regular-txt">
            Please check the spelling or try searching for another city.
          </h4>
        </div>
      </section>
    </main>



    <script src="script.js" defer></script>
  </body>
</html>
